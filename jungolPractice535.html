<!DOCTYPE html>
<html>
<head>
	<title>정보올림피아트 문제 풀이</title>
</head>
<body>
	<h3>535: 선택제어문 - 자가진단 8</h3><br/>
	<h5>4.5 이하의 평점을 입력받아 그 값에 따라 다음과 같이 출력하는 프로그램을 작성하시오.</h5><p/>
 

	4.0 이상 : "scholarship"<p/>
	3.0 이상 : "next semester"<p/>
	2.0 이상 : "seasonal semester"<p/>
	2.0 미만 : "retake"​<p/> 


</h5>
	<h6>입력 : 3.5</h6><p/>
	<h6>next semester</h6>


	<h2>풀이 ---------------------------------------------------------</h2>
	<!=========== 문제 풀기 ===========>


	<!-- 입력부 -->
	숫자 <input type="text" id="score"/><p/>


		<button onclick="solve535()">출력</button>

	<!-- 출력부 -->
	<p id="result535"></p>
	
	<script>
		//javascript 작성

		function solve535(){

			var sc = document.getElementById('score').value;
			console.log(sc);
			var nb4 = "scholarship";
			var nb3 = "next semester";
			var nb2 = "seasonal semester";
			var nb1 = "retake";
			var date;

			if(sc >= 4.0){
				date = nb4;
			}else if(sc >= 3.0){
				date = nb3;
			}else if(sc >= 2.0){
				date = nb2;
			}else{
				date = nb1;
			}
				document.getElementById('result535').innerHTML = date;
			}
			

	</script>

<hr/><!-- 문제 구분 하는 hr 태그 -->

</body>
</html>
